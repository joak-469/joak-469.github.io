<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Love Log</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Our Love Log ðŸ“–</h2>
  <p>Every moment we share is precious. Hereâ€™s a little memory board:</p>

  <ul class="log-list">
    <li>âœ¨ First visit: <span id="firstVisit">Not recorded yet</span></li>
    <li>ðŸŒ™ Last accessed: <span id="lastVisit">Now</span></li>
    <li>ðŸŒ  Dream submitted: <span id="dreamTime">Not yet</span></li>

  </ul>

  <button onclick="clearLog()">Reset Memories</button>

  <script>
    // Track first visit
    let firstVisit = localStorage.getItem("firstVisit");
    if (!firstVisit) {
      firstVisit = new Date().toLocaleString();
      localStorage.setItem("firstVisit", firstVisit);
    }
    document.getElementById("firstVisit").textContent = firstVisit;

    // Update last visit
    const lastVisit = new Date().toLocaleString();
    localStorage.setItem("lastVisit", lastVisit);
    document.getElementById("lastVisit").textContent = lastVisit;

    // Load dream timestamp
    const dreamTime = localStorage.getItem("userDream") || "Not yet";
    document.getElementById("dreamTime").textContent = dreamTime;

    // Dummy confessions count
    const confessionCount = localStorage.getItem("confessionCount") || 0;
    document.getElementById("confessionCount").textContent = confessionCount;

    function clearLog() {
      localStorage.clear();
      alert("Memories have been reset.");
      location.reload();
    }
  </script>
</body>
</html>
