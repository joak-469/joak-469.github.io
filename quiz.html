  <div id="resultBox" class="result" style="display:none;"></div>
  <script>
document.getElementById('quizForm').addEventListener('submit', function(e) {
  e.preventDefault();
  let score = 0;

  // Example: Check answers
  const q1 = document.querySelector('input[name="q1"]:checked');
  if (q1 && q1.value === 'correct') score++;

  // Show result
  const resultBox = document.getElementById('resultBox');
  resultBox.style.display = 'block';
  resultBox.textContent = `You scored ${score}/4!`;

  sendWhatsApp(score);
});

function sendWhatsApp(score) {
  const message = encodeURIComponent(`I scored ${score}/4 in our love quiz! ðŸ˜‡`);
